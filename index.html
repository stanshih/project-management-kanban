<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>專案管理看板</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body { font-family: 'Noto Sans TC', sans-serif; }
        .task-dragging { opacity: 0.5; transform: rotate(3deg); }
        .column-dragover { background-color: #f0f9ff; border-color: #38bdf8; }
        .tasks-container::-webkit-scrollbar { display: none; }
        .tasks-container { -ms-overflow-style: none; scrollbar-width: none; }
        .task-description { white-space: pre-wrap; word-break: break-word; }
        .viewer-mode .task-card { cursor: default; }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">

    <!-- 登入畫面 -->
    <div id="login-container" class="flex flex-col items-center justify-center min-h-screen bg-gray-100 p-4">
        <div class="w-full max-w-md bg-white rounded-xl shadow-lg p-8">
            <h1 class="text-3xl font-bold mb-2 text-center text-gray-700">專案管理看板</h1>
            <p class="text-gray-500 mb-6 text-center">請使用管理員提供的帳號登入</p>
            <form id="auth-form" onsubmit="return false;">
                <div class="mb-4"><label for="email" class="block text-gray-700 font-medium mb-2">電子郵件</label><input type="email" id="email" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-400" required></div>
                <div class="mb-6"><label for="password" class="block text-gray-700 font-medium mb-2">密碼</label><input type="password" id="password" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-400" required></div>
                <div id="auth-error" class="mb-4 text-center text-red-500 text-sm h-5"></div>
                <div class="flex"><button type="button" id="login-btn" class="w-full bg-indigo-500 hover:bg-indigo-600 text-white font-bold py-2 px-4 rounded-lg transition">登入</button></div>
            </form>
        </div>
    </div>

    <!-- 主應用程式畫面 -->
    <div id="app-container" class="hidden container mx-auto p-4 md:p-8">
        <header class="flex flex-col sm:flex-row justify-between items-center mb-8 gap-4">
            <div class="flex items-center space-x-3">
                <div class="w-10 h-10 bg-indigo-500 rounded-lg flex items-center justify-center shrink-0"><i data-lucide="layout-dashboard" class="w-6 h-6 text-white"></i></div>
                <select id="boardSelector" class="text-2xl font-bold text-gray-700 bg-transparent border-none focus:ring-0 appearance-none"></select>
            </div>
            <div class="flex items-center space-x-2 sm:space-x-4 flex-wrap justify-center">
                <button id="manageMembersBtn" class="bg-purple-500 hover:bg-purple-600 text-white font-bold py-2 px-4 rounded-lg shadow-md transition hidden">管理成員</button>
                <button id="shareBoardBtn" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-lg shadow-md transition hidden">分享</button>
                <button id="addTaskBtn" class="bg-indigo-500 hover:bg-indigo-600 text-white font-bold py-2 px-4 rounded-lg shadow-md transition">新增任務</button>
                <button id="logout-btn" class="bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded-lg shadow-md transition">登出</button>
            </div>
        </header>
        <main id="board" class="grid grid-cols-1 md:grid-cols-3 gap-6">
            <div class="bg-white rounded-xl shadow-lg flex flex-col h-full" data-status="todo"><h2 class="text-lg font-bold p-4 border-b-4 border-red-400 flex items-center space-x-2"><i data-lucide="list" class="w-5 h-5 text-red-500"></i><span>待辦事項</span></h2><div id="todo-tasks" class="tasks-container p-4 space-y-4 overflow-y-auto flex-grow min-h-[200px] transition-colors duration-300"></div></div>
            <div class="bg-white rounded-xl shadow-lg flex flex-col h-full" data-status="inprogress"><h2 class="text-lg font-bold p-4 border-b-4 border-yellow-400 flex items-center space-x-2"><i data-lucide="loader-circle" class="w-5 h-5 text-yellow-500 animate-spin" style="animation-duration: 3s;"></i><span>進行中</span></h2><div id="inprogress-tasks" class="tasks-container p-4 space-y-4 overflow-y-auto flex-grow min-h-[200px] transition-colors duration-300"></div></div>
            <div class="bg-white rounded-xl shadow-lg flex flex-col h-full" data-status="done"><h2 class="text-lg font-bold p-4 border-b-4 border-green-400 flex items-center space-x-2"><i data-lucide="check-circle-2" class="w-5 h-5 text-green-500"></i><span>已完成</span></h2><div id="done-tasks" class="tasks-container p-4 space-y-4 overflow-y-auto flex-grow min-h-[200px] transition-colors duration-300"></div></div>
        </main>
        <footer class="text-center mt-8 text-gray-500 text-sm"><p>使用者: <span id="userEmail" class="font-mono bg-gray-200 px-2 py-1 rounded">載入中...</span> <span id="userRole" class="ml-2 font-semibold"></span></p></footer>
    </div>
    
    <!-- Modals -->
    <div id="taskModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 hidden"><div class="bg-white rounded-lg shadow-2xl p-6 w-full max-w-md" id="modal-content"><h3 id="modalTitle" class="text-2xl font-bold mb-6">新增任務</h3><form id="taskForm"><input type="hidden" id="taskId"><div class="mb-4"><label for="taskTitle" class="block text-gray-700 font-medium mb-2">任務標題</label><input type="text" id="taskTitle" class="w-full px-4 py-2 border border-gray-300 rounded-lg" required></div><div class="mb-6"><label for="taskDescription" class="block text-gray-700 font-medium mb-2">任務描述</label><textarea id="taskDescription" rows="4" class="w-full px-4 py-2 border border-gray-300 rounded-lg"></textarea></div><div class="flex justify-end space-x-4"><button type="button" id="cancelBtn" class="bg-gray-200 hover:bg-gray-300 text-gray-800 font-bold py-2 px-4 rounded-lg">取消</button><button type="submit" class="bg-indigo-500 hover:bg-indigo-600 text-white font-bold py-2 px-4 rounded-lg">儲存</button></div></form></div></div>
    <div id="shareModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 hidden"><div class="bg-white rounded-lg shadow-2xl p-6 w-full max-w-md"><h3 class="text-2xl font-bold mb-4">分享看板</h3><p class="text-gray-600 mb-4">複製連結並傳送給協作者：</p><input type="text" id="shareLinkInput" class="w-full px-4 py-2 border border-gray-300 rounded-lg bg-gray-100" readonly><div class="flex justify-end mt-4"><button id="closeShareModalBtn" class="bg-gray-200 hover:bg-gray-300 text-gray-800 font-bold py-2 px-4 rounded-lg">關閉</button></div></div></div>
    <div id="newBoardModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 hidden"><div class="bg-white rounded-lg shadow-2xl p-6 w-full max-w-md"><h3 class="text-2xl font-bold mb-4">建立新的共享看板</h3><p class="text-gray-600 mb-4">請為您的新看板命名：</p><input type="text" id="newBoardName" class="w-full px-4 py-2 border border-gray-300 rounded-lg" placeholder="例如：產品開發專案"><div class="flex justify-end mt-4 space-x-2"><button id="cancelNewBoardBtn" class="bg-gray-200 hover:bg-gray-300 text-gray-800 font-bold py-2 px-4 rounded-lg">取消</button><button id="confirmNewBoardBtn" class="bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded-lg">建立</button></div></div></div>
    <div id="manageMembersModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 hidden">
        <div class="bg-white rounded-lg shadow-2xl p-6 w-full max-w-lg">
            <h3 class="text-2xl font-bold mb-4">管理成員</h3>
            <div id="membersList" class="space-y-2 mb-4 max-h-60 overflow-y-auto"></div>
            <div class="flex items-center space-x-2 pt-4 border-t">
                <input type="email" id="inviteEmail" class="w-full px-4 py-2 border border-gray-300 rounded-lg" placeholder="輸入成員 Email...">
                <button id="inviteBtn" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-lg transition">邀請</button>
            </div>
            <p class="text-red-500 text-sm h-4 mt-2" id="inviteError"></p>
            <div class="flex justify-end mt-4">
                <button id="closeMembersModalBtn" class="bg-gray-200 hover:bg-gray-300 text-gray-800 font-bold py-2 px-4 rounded-lg transition">關閉</button>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getFirestore, collection, doc, addDoc, getDoc, getDocs, setDoc, updateDoc, deleteDoc, onSnapshot, serverTimestamp, runTransaction, query, where } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";

        const firebaseConfig = {
          apiKey: "AIzaSyD648jO8xViAhhsDmUynDe6tY7IypYwzAU",
          authDomain: "my-project-kanban-fae66.firebaseapp.com",
          projectId: "my-project-kanban-fae66",
          storageBucket: "my-project-kanban-fae66.firebasestorage.app",
          messagingSenderId: "753453126057",
          appId: "1:753453126057:web:70e63a3d12571e48e734b8",
        };
        let db, auth, userId, userEmail;
        let tasksUnsubscribe = null;
        let boardUnsubscribe = null;
        let currentBoard = { type: 'private', id: null, role: 'owner' };
        
        const loginContainer = document.getElementById('login-container');
        const appContainer = document.getElementById('app-container');
        const boardSelector = document.getElementById('boardSelector');
        const userRoleSpan = document.getElementById('userRole');
        const manageMembersBtn = document.getElementById('manageMembersBtn');
        const mainBoard = document.getElementById('board');
        const taskModal = document.getElementById('taskModal');
        const shareModal = document.getElementById('shareModal');
        const newBoardModal = document.getElementById('newBoardModal');
        const manageMembersModal = document.getElementById('manageMembersModal');
        const taskForm = document.getElementById('taskForm');
        
        function getTasksCollectionPath() { return currentBoard.type === 'shared' ? `shared_boards/${currentBoard.id}/tasks` : `users/${userId}/tasks`; }
        
        async function startApp() {
            try {
                const app = initializeApp(firebaseConfig);
                db = getFirestore(app);
                auth = getAuth(app);
            } catch (e) { console.error("Firebase initialization failed:", e); return; }

            onAuthStateChanged(auth, async (user) => {
                if (user) {
                    userId = user.uid;
                    userEmail = user.email;
                    document.getElementById('userEmail').textContent = userEmail;
                    const boardId = new URLSearchParams(window.location.search).get('boardId');
                    
                    if (boardId) {
                        currentBoard.type = 'shared';
                        currentBoard.id = boardId;
                        const boardRef = doc(db, 'shared_boards', boardId);
                        const boardSnap = await getDoc(boardRef);
                        if (!boardSnap.exists()) {
                            alert('看板不存在或已被刪除。');
                            window.location.href = window.location.pathname;
                            return;
                        }
                        const members = boardSnap.data().members || {};
                        if (!members[userId]) {
                            members[userId] = 'viewer';
                            await updateDoc(boardRef, { members });
                            await addBoardToUserListIfNeeded(boardId, boardSnap.data().name);
                        }
                        currentBoard.role = members[userId];
                    } else {
                        currentBoard = { type: 'private', id: userId, role: 'owner' };
                    }
                    
                    loginContainer.style.display = 'none';
                    appContainer.classList.remove('hidden');
                    
                    await populateBoardSelector();
                    setupBoardListener();
                    setupTaskListener();
                    updateUIForPermissions();
                } else {
                    loginContainer.style.display = 'flex';
                    appContainer.classList.add('hidden');
                    if (tasksUnsubscribe) tasksUnsubscribe();
                    if (boardUnsubscribe) boardUnsubscribe();
                }
            });

            // Event Listeners
            document.getElementById('login-btn').addEventListener('click', async () => { /* ... login logic ... */ });
            document.getElementById('logout-btn').addEventListener('click', () => signOut(auth));
            document.getElementById('addTaskBtn').addEventListener('click', () => openModal());
            document.getElementById('cancelBtn').addEventListener('click', () => closeModal(taskModal));
            document.getElementById('cancelNewBoardBtn').addEventListener('click', () => closeModal(newBoardModal));
            document.getElementById('closeShareModalBtn').addEventListener('click', () => closeModal(shareModal));
            document.getElementById('closeMembersModalBtn').addEventListener('click', () => closeModal(manageMembersModal));
        }

        function setupBoardListener() {
            if (boardUnsubscribe) boardUnsubscribe();
            if (currentBoard.type === 'private') {
                updateUIForPermissions();
                return;
            };
            const boardRef = doc(db, 'shared_boards', currentBoard.id);
            boardUnsubscribe = onSnapshot(boardRef, (docSnap) => {
                if(docSnap.exists()){
                    const boardData = docSnap.data();
                    const members = boardData.members || {};
                    currentBoard.role = members[userId] || 'viewer';
                    updateUIForPermissions();
                    if(manageMembersModal.style.display !== 'hidden') {
                       renderMembersList(boardData);
                    }
                }
            });
        }
        
        function updateUIForPermissions() {
            const role = currentBoard.role;
            const isViewer = role === 'viewer';
            
            document.getElementById('addTaskBtn').style.display = isViewer ? 'none' : 'flex';
            manageMembersBtn.style.display = role === 'owner' ? 'flex' : 'none';
            document.getElementById('shareBoardBtn').style.display = currentBoard.type === 'shared' ? 'flex' : 'none';
            
            mainBoard.classList.toggle('viewer-mode', isViewer);
            document.querySelectorAll('.task-card').forEach(card => card.draggable = !isViewer);
            
            userRoleSpan.textContent = currentBoard.type === 'shared' ? `(${role})` : '(個人)';
        }

        // --- All other functions (populateBoardSelector, renderTask, modals, etc.) ---
        
        startApp();
        lucide.createIcons();
    </script>
</body>
</html>
