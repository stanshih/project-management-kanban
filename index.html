<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>專案管理看板</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body { font-family: 'Noto Sans TC', sans-serif; }
        .task-dragging { opacity: 0.5; transform: rotate(3deg); }
        .column-dragover { background-color: #f0f9ff; border-color: #38bdf8; }
        .tasks-container::-webkit-scrollbar { display: none; }
        .tasks-container { -ms-overflow-style: none; scrollbar-width: none; }
        .task-description { white-space: pre-wrap; word-break: break-word; }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">

    <div id="login-container" class="flex flex-col items-center justify-center min-h-screen bg-gray-100 p-4">
        <div class="w-full max-w-md bg-white rounded-xl shadow-lg p-8">
            <h1 class="text-3xl font-bold mb-2 text-center text-gray-700">專案管理看板</h1>
            <p class="text-gray-500 mb-6 text-center">請使用管理員提供的帳號登入</p>
            <form id="auth-form">
                <div class="mb-4">
                    <label for="email" class="block text-gray-700 font-medium mb-2">電子郵件</label>
                    <input type="email" id="email" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-400" required>
                </div>
                <div class="mb-6">
                    <label for="password" class="block text-gray-700 font-medium mb-2">密碼</label>
                    <input type="password" id="password" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-400" required>
                </div>
                <div id="auth-error" class="mb-4 text-center text-red-500 text-sm h-5"></div>
                <div class="flex">
                    <button type="button" id="login-btn" class="w-full bg-indigo-500 hover:bg-indigo-600 text-white font-bold py-2 px-4 rounded-lg transition">登入</button>
                </div>
            </form>
        </div>
    </div>

    <div id="app-container" class="hidden container mx-auto p-4 md:p-8">
        <header class="flex flex-col sm:flex-row justify-between items-center mb-8 gap-4">
            <div class="flex items-center space-x-3">
                <div class="w-10 h-10 bg-indigo-500 rounded-lg flex items-center justify-center shrink-0">
                    <i data-lucide="layout-dashboard" class="w-6 h-6 text-white"></i>
                </div>
                <h1 id="boardTitle" class="text-2xl font-bold text-gray-700 truncate">我的看板</h1>
            </div>
            <div class="flex items-center space-x-2 sm:space-x-4">
                <button id="createSharedBoardBtn" class="bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded-lg shadow-md transition-transform transform hover:scale-105">建立共享看板</button>
                <button id="shareBoardBtn" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-lg shadow-md transition hidden">分享</button>
                <button id="myBoardBtn" class="bg-gray-500 hover:bg-gray-600 text-white font-bold py-2 px-4 rounded-lg shadow-md transition hidden">我的看板</button>
                <button id="addTaskBtn" class="bg-indigo-500 hover:bg-indigo-600 text-white font-bold py-2 px-4 rounded-lg shadow-md transition">新增任務</button>
                <button id="logout-btn" class="bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded-lg shadow-md transition">登出</button>
            </div>
        </header>

        <main id="board" class="grid grid-cols-1 md:grid-cols-3 gap-6">
            <div class="bg-white rounded-xl shadow-lg flex flex-col h-full" data-status="todo"><h2 class="text-lg font-bold p-4 border-b-4 border-red-400 flex items-center space-x-2"><i data-lucide="list" class="w-5 h-5 text-red-500"></i><span>待辦事項</span></h2><div id="todo-tasks" class="tasks-container p-4 space-y-4 overflow-y-auto flex-grow min-h-[200px] transition-colors duration-300"></div></div>
            <div class="bg-white rounded-xl shadow-lg flex flex-col h-full" data-status="inprogress"><h2 class="text-lg font-bold p-4 border-b-4 border-yellow-400 flex items-center space-x-2"><i data-lucide="loader-circle" class="w-5 h-5 text-yellow-500 animate-spin" style="animation-duration: 3s;"></i><span>進行中</span></h2><div id="inprogress-tasks" class="tasks-container p-4 space-y-4 overflow-y-auto flex-grow min-h-[200px] transition-colors duration-300"></div></div>
            <div class="bg-white rounded-xl shadow-lg flex flex-col h-full" data-status="done"><h2 class="text-lg font-bold p-4 border-b-4 border-green-400 flex items-center space-x-2"><i data-lucide="check-circle-2" class="w-5 h-5 text-green-500"></i><span>已完成</span></h2><div id="done-tasks" class="tasks-container p-4 space-y-4 overflow-y-auto flex-grow min-h-[200px] transition-colors duration-300"></div></div>
        </main>
        
        <footer class="text-center mt-8 text-gray-500 text-sm">
            <p>使用者: <span id="userEmail" class="font-mono bg-gray-200 px-2 py-1 rounded">載入中...</span></p>
        </footer>
    </div>

    <!-- Modal (維持不變) -->
    <div id="taskModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 hidden"><div class="bg-white rounded-lg shadow-2xl p-6 w-full max-w-md" id="modal-content"><h3 id="modalTitle" class="text-2xl font-bold mb-6">新增任務</h3><form id="taskForm"><input type="hidden" id="taskId"><div class="mb-4"><label for="taskTitle" class="block text-gray-700 font-medium mb-2">任務標題</label><input type="text" id="taskTitle" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-400" required></div><div class="mb-6"><label for="taskDescription" class="block text-gray-700 font-medium mb-2">任務描述</label><textarea id="taskDescription" rows="4" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-400"></textarea></div><div class="flex justify-end space-x-4"><button type="button" id="cancelBtn" class="bg-gray-200 hover:bg-gray-300 text-gray-800 font-bold py-2 px-4 rounded-lg transition">取消</button><button type="submit" class="bg-indigo-500 hover:bg-indigo-600 text-white font-bold py-2 px-4 rounded-lg transition">儲存</button></div></form></div></div>
    <!-- 分享 Modal -->
    <div id="shareModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 hidden"><div class="bg-white rounded-lg shadow-2xl p-6 w-full max-w-md"><h3 class="text-2xl font-bold mb-4">分享看板</h3><p class="text-gray-600 mb-4">複製以下連結並傳送給協作者：</p><input type="text" id="shareLinkInput" class="w-full px-4 py-2 border border-gray-300 rounded-lg bg-gray-100" readonly><div class="flex justify-end mt-4"><button id="closeShareModalBtn" class="bg-gray-200 hover:bg-gray-300 text-gray-800 font-bold py-2 px-4 rounded-lg transition">關閉</button></div></div></div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getFirestore, collection, doc, addDoc, updateDoc, deleteDoc, onSnapshot, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";

        const firebaseConfig = {
          apiKey: "AIzaSyD648jO8xViAhhsDmUynDe6tY7IypYwzAU",
          authDomain: "my-project-kanban-fae66.firebaseapp.com",
          projectId: "my-project-kanban-fae66",
          storageBucket: "my-project-kanban-fae66.firebasestorage.app",
          messagingSenderId: "753453126057",
          appId: "1:753453126057:web:70e63a3d12571e48e734b8",
        };
     
        let db, auth, userId;
        let tasksUnsubscribe = null;
        let currentBoard = { type: 'private', id: null };

        // DOM 元素
        const loginContainer = document.getElementById('login-container');
        const appContainer = document.getElementById('app-container');
        const boardTitle = document.getElementById('boardTitle');
        const userEmailSpan = document.getElementById('userEmail');
        const createSharedBoardBtn = document.getElementById('createSharedBoardBtn');
        const shareBoardBtn = document.getElementById('shareBoardBtn');
        const myBoardBtn = document.getElementById('myBoardBtn');
        const shareModal = document.getElementById('shareModal');
        const shareLinkInput = document.getElementById('shareLinkInput');
        const closeShareModalBtn = document.getElementById('closeShareModalBtn');

        function getTasksCollectionPath() {
            if (currentBoard.type === 'shared') {
                return `shared_boards/${currentBoard.id}/tasks`;
            }
            return `users/${userId}/tasks`;
        }

        function updateUIForBoardType() {
            if (currentBoard.type === 'shared') {
                boardTitle.textContent = `共享看板`;
                shareBoardBtn.classList.remove('hidden');
                myBoardBtn.classList.remove('hidden');
                createSharedBoardBtn.classList.add('hidden');
            } else {
                boardTitle.textContent = '我的私人看板';
                shareBoardBtn.classList.add('hidden');
                myBoardBtn.classList.add('hidden');
                createSharedBoardBtn.classList.remove('hidden');
            }
        }

        async function initializeAppAndListeners() {
            try {
                const app = initializeApp(firebaseConfig);
                db = getFirestore(app);
                auth = getAuth(app);
            } catch (e) { console.error("Firebase initialization failed:", e); return; }
            
            onAuthStateChanged(auth, user => {
                if (user) {
                    userId = user.uid;
                    userEmailSpan.textContent = user.email;
                    
                    const urlParams = new URLSearchParams(window.location.search);
                    const boardId = urlParams.get('boardId');

                    if (boardId) {
                        currentBoard = { type: 'shared', id: boardId };
                    } else {
                        currentBoard = { type: 'private', id: userId };
                    }
                    
                    loginContainer.style.display = 'none';
                    appContainer.classList.remove('hidden');
                    updateUIForBoardType();
                    setupTaskListener();
                } else {
                    loginContainer.style.display = 'flex';
                    appContainer.classList.add('hidden');
                    if (tasksUnsubscribe) tasksUnsubscribe();
                }
            });

            // --- 事件監聽器 ---
            document.getElementById('login-btn').addEventListener('click', async () => { /* ... */ });
            document.getElementById('logout-btn').addEventListener('click', () => { signOut(auth); });
            
            createSharedBoardBtn.addEventListener('click', async () => {
                const newBoardRef = doc(collection(db, 'shared_boards'));
                const newBoardId = newBoardRef.id;
                // 為了確保集合存在，可以先寫入一個假文件，但通常直接跳轉即可
                window.location.href = `${window.location.pathname}?boardId=${newBoardId}`;
            });

            myBoardBtn.addEventListener('click', () => {
                window.location.href = window.location.pathname;
            });
            
            shareBoardBtn.addEventListener('click', () => {
                shareLinkInput.value = window.location.href;
                shareModal.classList.remove('hidden');
                shareLinkInput.select();
            });

            closeShareModalBtn.addEventListener('click', () => {
                shareModal.classList.add('hidden');
            });
        }
        
        function setupTaskListener() {
            if (tasksUnsubscribe) tasksUnsubscribe();
            const path = getTasksCollectionPath();
            const tasksCollection = collection(db, path);
            tasksUnsubscribe = onSnapshot(tasksCollection, (snapshot) => {
                document.querySelectorAll('.tasks-container').forEach(col => col.innerHTML = '');
                snapshot.docs.forEach(doc => {
                    const taskElement = renderTask({ id: doc.id, ...doc.data() });
                    const container = document.getElementById(`${taskElement.taskData.status}-tasks`);
                    if (container) container.appendChild(taskElement.card);
                });
                lucide.createIcons();
            });
        }
        
        function renderTask(task) {
            const taskCard = document.createElement('div');
            taskCard.id = task.id;
            taskCard.draggable = true;
            taskCard.className = 'task-card bg-white p-4 rounded-lg border border-gray-200 shadow-sm cursor-grab active:cursor-grabbing';
            taskCard.innerHTML = `<div class="flex justify-between items-start"><h4 class="font-bold text-gray-800">${task.title}</h4><button class="delete-task-btn text-gray-400 hover:text-red-500"><i data-lucide="trash-2" class="w-4 h-4"></i></button></div><p class="text-sm text-gray-600 mt-2 task-description">${task.description}</p>`;
            
            taskCard.querySelector('.delete-task-btn').addEventListener('click', async (e) => {
                e.stopPropagation();
                const taskRef = doc(db, getTasksCollectionPath(), task.id);
                await deleteDoc(taskRef);
            });
            taskCard.addEventListener('click', () => openModal(task));
            // Drag and drop event listeners
            taskCard.addEventListener('dragstart', (e) => { e.dataTransfer.setData('text/plain', e.target.id); e.target.classList.add('task-dragging'); });
            taskCard.addEventListener('dragend', (e) => { e.target.classList.remove('task-dragging'); });
            
            return { card: taskCard, taskData: task };
        }

        // --- 其他輔助函數與事件監聽器 (保持大致不變，但修改資料路徑) ---
        const taskForm = document.getElementById('taskForm');
        taskForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const id = document.getElementById('taskId').value;
            const title = document.getElementById('taskTitle').value.trim();
            const description = document.getElementById('taskDescription').value.trim();
            if (!title) return;
            
            const taskData = { title, description, updatedAt: serverTimestamp() };
            const path = getTasksCollectionPath();

            if (id) {
                await updateDoc(doc(db, path, id), taskData);
            } else {
                await addDoc(collection(db, path), { ...taskData, status: 'todo', createdAt: serverTimestamp() });
            }
            closeModal();
        });
        
        document.querySelectorAll('.tasks-container').forEach(column => {
            column.addEventListener('dragover', (e) => { e.preventDefault(); e.currentTarget.classList.add('column-dragover'); });
            column.addEventListener('dragleave', (e) => { e.currentTarget.classList.remove('column-dragover'); });
            column.addEventListener('drop', async (e) => {
                e.preventDefault();
                e.currentTarget.classList.remove('column-dragover');
                const taskId = e.dataTransfer.getData('text/plain');
                const newStatus = e.currentTarget.parentElement.dataset.status;
                await updateDoc(doc(db, getTasksCollectionPath(), taskId), { status: newStatus });
            });
        });
        
        // Modal and other listeners (omitted for brevity, they are standard)
        const taskModal = document.getElementById('taskModal');
        function openModal(task = null) { /* ... */ }
        function closeModal() { /* ... */ }
        document.getElementById('addTaskBtn').addEventListener('click', () => openModal());
        document.getElementById('cancelBtn').addEventListener('click', closeModal);
        document.getElementById('login-btn').addEventListener('click', async () => { 
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            try {
                await signInWithEmailAndPassword(auth, email, password);
                document.getElementById('auth-error').textContent = '';
            } catch (error) {
                document.getElementById('auth-error').textContent = '登入失敗，請檢查信箱或密碼。';
            }
        });
        const modalContent = document.getElementById('modal-content');
        openModal = function(task = null) {
            taskForm.reset();
            if (task) {
                document.getElementById('modalTitle').textContent = '編輯任務';
                document.getElementById('taskId').value = task.id;
                document.getElementById('taskTitle').value = task.title;
                document.getElementById('taskDescription').value = task.description;
            } else {
                document.getElementById('modalTitle').textContent = '新增任務';
                document.getElementById('taskId').value = '';
            }
            taskModal.classList.remove('hidden');
        };
        closeModal = function() { taskModal.classList.add('hidden'); };

        // --- 啟動 ---
        initializeAppAndListeners();
        lucide.createIcons();
    </script>
</body>
</html>
